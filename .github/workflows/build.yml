name: Build Halox 主路由完整版（全中文·修复Git认证）

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 清理空间
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo docker image prune -a -f

      - name: 拉取仓库
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 编译缓存
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev \
          libssl-dev python3 python3-distutils rsync unzip zlib1g-dev \
          file wget curl ccache

      - name: 修复 GitHub 认证残留（关键）
        run: |
          # 清掉 actions/checkout 注入的 github extraheader，否则后续 clone 公共仓库会要用户名
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global credential.helper "" || true
          git config --global --add safe.directory "*" || true

          # 防止 git 试图弹交互
          echo "GIT_TERMINAL_PROMPT=0" >> $GITHUB_ENV

      - name: 克隆 ImmortalWrt 稳定版
        env:
          GIT_TERMINAL_PROMPT: "0"
        run: |
          set -e
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999

          for i in 1 2 3; do
            echo "==> Clone immortalwrt attempt $i"
            rm -rf immortalwrt
            git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git && break
            sleep 5
          done

          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 添加插件源码（稳定重试·不再要用户名）
        env:
          GIT_TERMINAL_PROMPT: "0"
        run: |
          set -e
          cd immortalwrt

          # 再清一次 extraheader（保险）
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global credential.helper "" || true

          clone_retry() {
            repo="$1"
            dir="$2"
            for i in 1 2 3; do
              echo "==> Clone $repo attempt $i"
              rm -rf "$dir"
              git clone --depth=1 "$repo" "$dir" && return 0
              sleep 5
            done
            return 1
          }

          clone_retry https://github.com/xiaorouji/openwrt-passwall.git package/passwall
          clone_retry https://github.com/vernesong/OpenClash.git package/openclash
          clone_retry https://github.com/nikkinikki-org/OpenWrt-nikki.git package/nikki
          clone_retry https://github.com/fw876/helloworld.git package/helloworld

      - name: Halox 品牌设置（全中文）
        run: |
          cd immortalwrt

          # 主路由IP：192.168.2.1
          sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate

          # 默认中文
          sed -i "s/option lang auto/option lang zh_cn/g" \
            feeds/luci/modules/luci-base/root/etc/config/luci || true

          # 系统名称：Halox定制固件
          sed -i 's/OpenWrt/Halox定制固件/g' package/base-files/files/bin/config_generate

          # 登录页标题
          sed -i 's/<title>.*<\/title>/<title>Halox定制固件 - 管理界面<\/title>/g' \
            feeds/luci/modules/luci-base/root/usr/lib/lua/luci/view/sysauth.htm || true

          # Argon 底部签名（超链接）
          sed -i '/<%+footer%>/i\
          <div style="text-align:center;padding:10px;font-size:12px;">\
          © 2025 <a href="https://halox.pages.dev/" target="_blank">Halox</a> | 微信：Chinchins\
          </div>' \
            feeds/luci/themes/luci-theme-argon/luasrc/view/themes/argon/footer.htm || true

      - name: 配置编译（全中文 + 全套插件）
        run: |
          cd immortalwrt

          echo "CONFIG_TARGET_x86=y" >> .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config

          # LuCI
          echo "CONFIG_PACKAGE_luci=y" >> .config

          # 中文语言包（基础 + 插件）
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-ttyd-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-passwall-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-openclash-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-nikki-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-adbyby-plus-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-adguardhome-zh-cn=y" >> .config

          # Argon
          echo "CONFIG_PACKAGE_luci-theme-argon=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-argon-config=y" >> .config

          # 科学插件
          echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-nikki=y" >> .config

          # 广告插件
          echo "CONFIG_PACKAGE_luci-app-adbyby-plus=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-adguardhome=y" >> .config
          echo "CONFIG_PACKAGE_adguardhome=y" >> .config

          # 终端
          echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config

          # Docker
          echo "CONFIG_PACKAGE_luci-app-docker=y" >> .config
          echo "CONFIG_PACKAGE_docker=y" >> .config
          echo "CONFIG_PACKAGE_dockerd=y" >> .config
          echo "CONFIG_PACKAGE_containerd=y" >> .config

          # ccache
          echo "CONFIG_CCACHE=y" >> .config

          make defconfig

      - name: 下载依赖
        run: |
          cd immortalwrt
          make download -j$(nproc)

      - name: 编译固件
        run: |
          cd immortalwrt
          make -j$(nproc)

      - name: 重命名固件（安全方式）
        run: |
          cd immortalwrt/bin/targets/x86/64/
          for f in *.img.gz; do
            mv "$f" "Halox-主路由完整版-$f"
          done

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: Halox-主路由完整版
          path: immortalwrt/bin/targets/x86/64/
